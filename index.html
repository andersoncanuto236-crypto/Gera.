
<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                900: '#134e4a',
              }
            },
            animation: {
              'pulse-subtle': 'pulse-subtle 3s infinite ease-in-out',
              'float': 'float 6s infinite ease-in-out',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              'pulse-subtle': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.02)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: #0a0e17; /* Deep Midnight mais neutro e sofisticado */
        background-image: 
          radial-gradient(at 0% 0%, rgba(15, 23, 42, 0.6) 0px, transparent 50%), 
          radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.08) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(20, 184, 166, 0.02) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #f1f5f9;
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6); /* Glass dark mais integrado ao novo fundo */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .glass-panel-light {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      }

      .logo-shape {
        background: linear-gradient(135deg, #14b8a6 0%, #3b82f6 100%);
        width: 60px;
        height: 60px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(3deg);
        box-shadow: 0 12px 30px rgba(20, 184, 166, 0.4);
      }

      .logo-shape-sm {
        background: linear-gradient(135deg, #14b8a6 0%, #3b82f6 100%);
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(3deg);
        box-shadow: 0 4px 12px rgba(20, 184, 166, 0.2);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.08);
        border-radius: 10px;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
